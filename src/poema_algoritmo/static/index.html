<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static/style.css">

<body>
    <div class="container">
        <header>
            <h1>‚ú® Plataforma de Poes√≠a ‚ú®</h1>
            <p class="subtitle">Transforma tus ideas en versos</p>

        <main>

</html>
