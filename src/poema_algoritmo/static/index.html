<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Poesía</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>~ Plataforma de Poesía</h1>
            <p class="subtitle">Generación de poesía mediante lenguaje</p>
            <div class="lm-studio-indicator" id="lm-studio-indicator" title="Estado de LM Studio">
                <span class="lm-studio-icon" id="lm-studio-icon">~</span>
                <span class="lm-studio-text" id="lm-studio-text">Verificando...</span>
            </div>
        </header>

        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="poem-input">Directriz</label>
                    <textarea 
                        id="poem-input" 
                        placeholder="Ejemplo: escribe un poema triste sobre la casa"
                        rows="3"
                    ></textarea>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="max-sentences">Frases</label>
                        <input type="range" id="max-sentences" min="3" max="20" value="8">
                        <span id="max-sentences-value">8</span>
                    </div>
                    <div class="control-group">
                        <label for="temperature">Temperatura</label>
                        <input type="range" id="temperature" min="0.5" max="1.5" step="0.1" value="0.7">
                        <span id="temperature-value">0.7</span>
                    </div>
                </div>

                <button id="generate-btn" class="generate-button">
                    <span class="button-text">Generar</span>
                    <span class="button-loader" style="display: none;">Generando...</span>
                </button>
            </div>

            <div class="output-section" id="output-section" style="display: none;">
                <h2>Poema</h2>
                <div class="poem-container">
                    <div id="poem-output" class="poem-text"></div>
                </div>
                <div class="poem-actions">
                    <button id="copy-btn" class="copy-button">Copiar</button>
                    <button id="download-btn" class="download-button">Descargar</button>
                    <button id="new-poem-btn" class="new-poem-button">Nuevo</button>
                </div>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generando</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <p id="error-message"></p>
            </div>
        </main>

        <footer>
            <p>Plataforma de Poesía</p>
            <p><a href="/admin">~ Administración</a></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
